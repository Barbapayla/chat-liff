<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>LIFF 診斷工具</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
    }
    .error { background: #ffe5e5; color: #c00; }
    .success { background: #e5ffe5; color: #090; }
    input, button {
      margin: 5px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }
    button {
      background: #06c755;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #04a94d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LIFF 診斷工具</h1>
    <div id="liff-status" class="status">初始化中...</div>

    <h2>環境變數檢查</h2>
    <ul>
      <li>LIFF_ID: 已填</li>
      <li>SUPABASE_URL: 已填</li>
      <li>SUPABASE_ANON_KEY: 已填</li>
    </ul>

    <h2>A. 測試 liff.sendMessages()</h2>
    <input id="msgText" type="text" value="Hello from LIFF!" />
    <button id="sendBtn">送到 LINE 聊天</button>

    <h2>B. 測試 Supabase Insert</h2>
    <input id="supabaseText" type="text" value="Hello Wall" />
    <button id="insertBtn">寫入 messages 資料表</button>
  </div>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- Supabase SDK -->
  <script src="https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>

  <script>
    // ✅ LIFF ID (直接寫死避免未填問題)
    const LIFF_ID = "2007964190-lv3NAx5a";

    // ✅ Supabase 設定 (已填入你的 URL)
    const SUPABASE_URL = "https://mqnreqlsukmtubvgcfm.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xbnJlcWxzdWttdG51YnZnY2ZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NzYyNzksImV4cCI6MjA3MTI1MjI3OX0.WVnitC3EIzJANy8eEY6LaCGMV8aoNcxwJQGL5_YIZUc"; // ⚠️ 這裡要換成你剛剛 Copy 的 anon public key
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 初始化 LIFF
    async function initLiff() {
      try {
        await liff.init({ liffId: LIFF_ID });
        document.getElementById("liff-status").textContent = "✅ LIFF 初始化成功";
        document.getElementById("liff-status").className = "status success";
      } catch (err) {
        document.getElementById("liff-status").textContent = "❌ LIFF 初始化失敗: " + err.message;
        document.getElementById("liff-status").className = "status error";
      }
    }

    // 發送訊息
    document.getElementById("sendBtn").addEventListener("click", async () => {
      if (!liff.isInClient()) {
        alert("⚠️ 請在 LINE App 內打開");
        return;
      }
      const msg = document.getElementById("msgText").value;
      try {
        await liff.sendMessages([{ type: "text", text: msg }]);
        alert("✅ 已送出訊息: " + msg);
      } catch (err) {
        alert("❌ 發送失敗: " + err.message);
      }
    });

    // Supabase Insert
    document.getElementById("insertBtn").addEventListener("click", async () => {
      const text = document.getElementById("supabaseText").value;
      const { data, error } = await supabaseClient.from("messages").insert([{ content: text }]);
      if (error) {
        alert("❌ 寫入失敗: " + error.message);
      } else {
        alert("✅ 已寫入 Supabase: " + JSON.stringify(data));
      }
    });

    initLiff();
  </script>
</body>
</html>
